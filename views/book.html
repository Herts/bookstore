<div id="main">
    <div class="header">
        <h1>{{.book.Name}}</h1>
    </div>

    <div class="content">
        <div class="content">
            {{if .manage}} {{.book.SkuId}} {{end}}
            {{.book.Description}}
            {{.book.Price}}
            <img class="pure-img" src="{{.book.PicturePath}}" height="42" width="42">
        </div>
    </div>
</div>
