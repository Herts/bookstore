<div id="main">
    <div class="header">
        <h1>Books</h1>
        <h2>{{if .manage}}Manage your books here. {{else}}Hope you can find what you want. {{end}}</h2>
    </div>

    <div class="content">
        <div class="content">
            <table class="pure-table">
                <thead>
                <tr>
                    <th>

                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Price
                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody>

                {{range $d := .books}}
                    <tr>
                        <td><img class="pure-img" src="{{.IconPath}}" height="200"></td>
                        <td><a href="book?skuId={{.SkuId}}">{{.Name}}</a></td>
                        <td>{{.Description}}</td>
                        <td>{{.Price}}</td>
                        <td>{{if $.manage}}
                            <button type="button" class="pure-button">Edit</button>{{else}}
                            <button type="button" class="pure-button">Add to Cart</button>{{end}}</td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
